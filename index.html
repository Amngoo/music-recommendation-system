<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-music"></i> Mood Player</h1>
            </div>
            <div class="categories">
                <button class="category-btn" data-mood="sad">
                    <i class="fas fa-heart-broken"></i>
                    <span>Emotional</span>
                </button>
                <button class="category-btn" data-mood="party">
                    <i class="fas fa-cocktail"></i>
                    <span>Party</span>
                </button>
                <button class="category-btn" data-mood="happy">
                    <i class="fas fa-smile"></i>
                    <span>Happy</span>
                </button>
                <button class="category-btn" data-mood="rap">
                    <i class="fas fa-microphone-alt"></i>
                    <span>Rap</span>
                </button>
            </div>
            
            <!-- Add search form -->
            <div class="search-section">
                <h2>Add New Song</h2>
                <form id="search-form">
                    <input type="text" id="search-artist" placeholder="Artist name" required>
                    <input type="text" id="search-track" placeholder="Track name" required>
                    <select id="search-mood" required>
                        <option value="">Select mood</option>
                        <option value="party">Party</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="rap">Rap</option>
                    </select>
                    <button type="submit">Add Song</button>
                </form>
            </div>
            <!-- Normal search bar -->
            <div class="search-bar">
                <input type="text" id="music-search" placeholder="Search for music...">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="main-content">
            <div class="playlist-section">
                <h2>Current Playlist</h2>
                <div class="playlist" id="playlist"></div>
            </div>
            <div class="search-results" id="search-results">
                <h2>Search Results</h2>
                <div class="results" id="results"></div>
            </div>
        </div>
    </div>
    
    <div class="player-controls" id="player-controls">
        <div class="now-playing" id="now-playing">
            <div class="song-info">
                <h3 id="current-song">Select a song</h3>
                <p id="artist-info">No artist selected</p>
                <p id="current-mood">No mood selected</p>
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div class="controls">
                <button id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
            <audio id="audio-player"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
